<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MathFacts</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
		<div class="content">
			<div class="header">
				<div class="title">MathFacts</div>
				<div id='score'></div>

					<div class="timeleft">Time Left: </div>
					<div id="mins"></div>
				</div>
			</div>
			<table>
				<tr>
					<td> </td>
					<td id="num1"></td>
				</tr>
				<tr>
					<td>+ </td>
					<td id="num2"></td>
				</tr>
			</table>
			<div class="line"></div>
			<input id='answer' class='answer' type='text'>
			<div id='feedback'></div>
		</div>
		<div id="secs">300</div>
		<script src="mathfacts.js"></script>
  </body>
</html>
