<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MathFacts</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="title">Math Facts</div>
        <div id='score'>Score: 0</div>
        <div class="timebox">
          <div class="timeleft">Time Left: </div>
          <div id="clock"></div>
        </div>
      </div>
      <table>
        <tr>
          <td> </td>
          <td id="num1"></td>
        </tr>
        <tr>
          <td id="operatorSign"> </td>
          <td id="num2"></td>
        </tr>
      </table>
      <div class="line"></div>
      <input id='answer' class='answer' type='text' pattern="\d*">
      <div id='feedback'></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <ul>
          <li>Time Limit(minutes):</li>
          <li><input id='timelimit' class='timelimit' type='number' value='5'></li>
          <li>Max Number:</li>
          <li><input id='maxnum' class='maxnum' type='number' value='10'></li>
          <li>Operator:</li>
          <li>
            <select id='operator' class='operator'>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
            </select>
          </li>
          <li><div id="start">Start!</div></li>
        </ul>
      </div>
    </div>
    <script src="mathfacts.js"></script>
  </body>
</html>
